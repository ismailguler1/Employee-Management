{% extends "base.html" %}



{% block content %}

    <h4 class="text-center">Edit Employee Details</h4>


    <div class="card p-5">
        <form action="/doeditemployee/{{ singleemp.id }}/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Employee ID</label>
                <input type="text" class="form-control" placeholder="Enter the Employee ID"
                name="employeeid" value="{{ singleemp.employeeid }}" readonly>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter the name"
                name="employeename" value="{{ singleemp.employeename }}">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Surname</label>
                <input type="text" class="form-control" placeholder="Enter the surname"
                name="employeesurname" value="{{ singleemp.employeesurname }}">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="Enter the email"
                name="employeeemail" value="{{ singleemp.email }}">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone</label>
                <input type="text" class="form-control" placeholder="Enter the phone number"
                name="employeephone" value="{{ singleemp.phone }}">
            
            <div class="container text-center mt-2">
                <button type="submit" class="btn btn-outline-primary">Confirm Edit</button>
            </div>


            
        </form>
    </div>



{% endblock content %}
